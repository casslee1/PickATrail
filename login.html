  <body>
    <div id="navigationBar">
      <form>
        <input
          type="button"
          value="Home"
          onclick="goHome();"
          class="navButton"
        />

        <input
          type="button"
          value="About"
          onclick="goToAbout();"
          class="navButton"
        />

        <input
          type="button"
          value="Pick A Trail"
          onclick="goToPick();"
          class="navButton"
        />

        <input
          type="button"

          onclick="goToTrack();"
          class="navButton"
        />

        <input
          type="button"
          value="Login"
          onclick="goToLogin();"

        />
      </form>

    <div class="imageContainer">
      <img
        src="./images/anotherBerg3.jpg"

      />

    <div id="flexContainer">
      <div id="login">
        <!--login or create account, .php file?-->
        <h2>Login</h2>

        <form>
          <fieldset>
            <label for="userID"
              >Enter your name or email:
              <input id="userID" name="userID" type="text" required
            /></label>
            <label for="newPassword"
              >Enter your password: <input type="password" required
            /></label>
          </fieldset>
        </form>
      </div>

      <div id="createAccount">
        <form>
          <input
            type="button"
            value="Create Account"
            onclick="createAccount();"
            class="button"
          />
        </form>
      </div>
    </div>
