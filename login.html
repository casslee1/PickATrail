  <body>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <div class="navigationBar" id="navigationBar">
      <form>
        <input
          type="button"
          value="Home"
          onclick="goHome();"
          class="navButton"
        />

        <input
          type="button"
          value="About"
          onclick="goToAbout();"
          class="navButton"
        />

        <input
          type="button"
          value="Choose Your Path"
          onclick="goToPick();"
          class="navButton"
        />

        <input
          type="button"
          value="Trail Diary"
          onclick="goToTrack();"
          class="navButton"
        />

        <input
          type="button"
          value="Login"
          onclick="goToLogin();"
          class="navButton"
          id="currentPage"
        />
      </form>

      <a href="javascript:void(0);" class="icon" onclick="hamburgerNav()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <div class="flexContainer">
      <div id="login">
        <form id="loginForm">
          <h2>Login</h2>

          <div class="inputArea">
            <label for="userID">Enter your email or username:</label>
            <input id="userID" name="userID" type="text" />
          </div>

          <div class="inputArea">
            <label for="userPassword">Enter your password:</label>
            <input id="userPassword" name="userPassword" input type="text" />
          </div>
          <input
            type="button"
            value="Submit"
            onclick="submitLogin()"
            class="submitButton"
          />
        </form>
      </div>

      <div id="createAccount">
        <form>
          <input
            type="button"
            value="CREATE ACCOUNT"
            onclick="createAccount();"
            class="button"
          />
        </form>
      </div>
    </div>
