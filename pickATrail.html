    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <div class="navigationBar" , id="navigationBar">
      <form>
        <input
          type="button"
          value="Home"
          onclick="goHome();"
          class="navButton"
        />

        <input
          type="button"
          value="About"
          onclick="goToAbout();"
          class="navButton"
        />

        <input
          type="button"
          value="Choose Your Path"
          onclick="goToPick();"
          class="navButton"
          id="currentPage"
        />

        <input
          type="button"
          value="Trail Diary"
          onclick="goToTrack();"
          class="navButton"
        />

        <input
          type="button"
          value="Login"
          onclick="goToLogin();"
          class="navButton"
        />
      </form>

      <a href="javascript:void(0);" class="icon" onclick="hamburgerNav()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <div class="pickContainer">
      <div id="pickTrail">
        <h1>Choose Your Path Here</h1>

        <h3>1) Select your maximum trail length:</h3>

        <input
          type="range"
          min="3"
          max="21"
          value="10"
          class="slider"
          id="myRange"
        />
        <p><span id="selectedRange"></span>km</p>

        <!--<button type="button" class="submitButton" onclick="trailByLength()">
          Submit
        </button>
        <br />
        <p id="lengthResult"></p>-->

        <h3>2) Select your desired level of difficulty:</h3>
        <input type="radio" name="difficultyRadio" value="Easy" id="Easy" />Easy
        <input
          type="radio"
          name="difficultyRadio"
          value="Easy to Moderate"
          id="Easy to Moderate"
        />Easy to Moderate
        <input
          type="radio"
          name="difficultyRadio"
          value="Moderate"
          id="Moderate"
        />Moderate
        <input
          type="radio"
          name="difficultyRadio"
          value="Moderate to Difficult"
          id="Moderate to Difficult"
        />Moderate to Difficult
        <input
          type="radio"
          name="difficultyRadio"
          value="Difficult"
          id="Difficult"
        />Difficult
        <input
          type="radio"
          name="difficultyRadio"
          value="Difficult to Strenuous"
          id="Difficult to Strenuous"
        />Difficult to Strenuous
        <input
          type="radio"
          name="difficultyRadio"
          value="Strenuous"
          id="Strenuous"
        />Strenuous

        <br />
        <br />

        <button type="button" class="submitButton" onclick="trailSuggestions()">
          Submit
        </button>

        <br />
        <h3>Suggested Paths</h3>
        <p id="difficultyResult"></p>
      </div>
    </div>
