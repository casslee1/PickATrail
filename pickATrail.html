    <div id="navigationBar">
      <form>
        <input
          type="button"
          value="Home"
          onclick="goHome();"
          class="navButton"
        />

          type="button"
          value="About"
          onclick="goToAbout();"
          class="navButton"
        />

        <input
          type="button"
          value="Pick A Trail"
          onclick="goToPick();"
          class="navButton"
          id="currentPage"
        />

        <input
          type="button"
          value="Track A Trail"
          onclick="goToTrack();"
          class="navButton"
        />

        <input
          type="button"
          value="Login"
          onclick="goToLogin();"
          class="navButton"
        />
      </form>
    </div>

    <div class="pickContainer">
      <div id="pickTrail">
        <h1>Pick your trail here</h1>

        <fieldset>
          <h3>Trail Length</h3>

          <input
            type="range"
            min="3"
            max="21"
            value="10"
            class="slider"
            id="myRange"
          />
          <p>Up to: <span id="selectedRange"></span>km</p>
          <br />

          <button type="button" onclick="trailByLength()">Submit</button>
          <br />
          <p id="lengthResult"></p>
        </fieldset>

        <fieldset>
          Difficulty:
          <input
            type="radio"
            name="difficultyRadio"
            value="Easy"
            id="Easy"
          />Easy
          <input
            type="radio"
            name="difficultyRadio"
            value="Easy to Moderate"
            id="Easy to Moderate"
          />Easy to Moderate
          <input
            type="radio"
            name="difficultyRadio"
            value="Moderate"
            id="Moderate"
          />Moderate
          <input
            type="radio"
            name="difficultyRadio"
            value="Moderate to Difficult"
            id="Moderate to Difficult"
          />Moderate to Difficult
          <input
            type="radio"
            name="difficultyRadio"
            value="Difficult"
            id="Difficult"
          />Difficult
          <input
            type="radio"
            name="difficultyRadio"
            value="Difficult to Strenuous"
            id="Difficult to Strenuous"
          />Difficult to Strenuous
          <input
            type="radio"
            name="difficultyRadio"
            value="Strenuous"
            id="Strenuous"
          />Strenuous

          <br />

          <button type="button" onclick="trailByDifficultyValue()">
            Submit
          </button>

          <br />
          <p id="difficultyResult"></p>
        </fieldset>
