    <div class="flexContainer">

    <div id="recordTrails">
      <!--enter information for completed trails-->
      <h2>Record Your Hike Here!</h2>  
      <!--Add description/instructions-->  

      <h3>Trail Name</h3>
      <!--dropdown menu of trail names-->

      <h3>Your Review</h3>
      <label for="review">Provide a review:
      <textarea id="review" name="review" rows="3" cols="30" placeholder="My favourite part of the trail was..."></textarea>

      <h3>Completion Time</h3>
      <label for="startTime">Choose the time you started:</label>
      <input type="time" id="startTime" name="startTime"/>
      <br />
      <label for="finishTime">Choose the time you finished:</label>
      <input type="time" id="finishTime" name="finishTime"/>

      <h3>Date</h3>
      <label for="hikeDate">Enter the date of your hike:</label>
      <input type="date" id="hikeDate" name="hikeDate"/>

      <h3>Weather</h3>
      <label for="weather">What was the weather:<input id="weather" name="weather" type="text"/></label>

      <h3>Hiking Partners</h3>
      <label for="hikingPartners">List your hiking partners: <input id="hikingPartners" name="hikingPartners" type="text"/></label>

      <h3>Wildlife</h3>
      <label for="wildlifeObservations">List your wildlife observations: <input id="wildlifeObservations" name="wildlifeObservations" type="text"/></label>
    </div>
