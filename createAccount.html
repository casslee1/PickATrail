        <h2>Create an Account</h2>
        <form>
          <label for="name"
            >Enter your name: <br />
            <input id="name" name="name" type="text" required /></label
          ><br />
          <label for="email"
            >Enter your email:<br />
            <input id="email" name="email" type="email" required /></label
          ><br />
          <label for="newPassword"
            >Create a password:<br />
            <input
              id="newPassword"
              name="newPassword"
              type="password"
              pattern="[a-z0-5]{8,}"
              required /></label
          ><br />
        </form>
