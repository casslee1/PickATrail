    <div id="flexContainer">
      <div id="createAccount">
        <!--login or create account, .php file?-->
        <h2>Create an Account</h2>
        <form>
          <fieldset>
            <label for="name"
              >Enter your name:
              <input id="name" name="name" type="text" required
            /></label>
            <label for="email"
              >Enter your email:
              <input id="email" name="email" type="email" required
            /></label>
            <label for="newPassword"
              >Create a password:
              <input
                id="newPassword"
                name="newPassword"
                type="password"
                pattern="[a-z0-5]{8,}"
                required
            /></label>
          </fieldset>
        </form>
      </div>

      <div id="login">
        <!--login or create account, .php file?-->
        <h2>Login</h2>
        <form>
          <fieldset>
            <label for="userID"
              >Enter your name or email:
              <input id="userID" name="userID" type="text" required
            /></label>
            <label for="newPassword"
              >Enter your password: <input type="password" required
            /></label>
          </fieldset>
        </form>
      </div>
