<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="TBD" />
    <meta name="description" content="TBD" />
    <meta name="author" content="Cassandra Lee" />
    <title>Pick A Trail</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <div class="navigationBar" id="navigationBar">
      <form>
        <input
          type="button"
          value="Home"
          onclick="goHome();"
          class="navButton"
          id="currentPage"
        />

        <input
          type="button"
          value="About"
          onclick="goToAbout();"
          class="navButton"
        />

        <input
          type="button"
          value="Pick A Trail"
          onclick="goToPick();"
          class="navButton"
        />

        <input
          type="button"
          value="Track A Trail"
          onclick="goToTrack();"
          class="navButton"
        />

        <input
          type="button"
          value="Login"
          onclick="goToLogin();"
          class="lastNavButton"
        />
      </form>

      <a href="javascript:void(0);" class="icon" onclick="hamburgerNav()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <div id="getStarted">
      <img
        src="./images/homeHeader.png"
        alt="Text that says choose your path"
      />
      <form>
        <input
          type="button"
          value="Start your East Coast Trail adventure"
          onclick="getStarted();"
          class="button"
        />
      </form>
    </div>

    <footer>
      Created by Cassandra Lee
      <a href="https://www.linkedin.com/in/cassandra-l-3247b52a2/"
        ><img
          src="./logos/linkedInLogo.png"
          style="height: 1.25rem; width: 1.25rem"
      /></a>
      <a href="https://github.com/casslee1"
        ><img
          src="./logos/Git-Icon-Black.svg"
          style="height: 1.25rem; width: 1.25rem"
      /></a>
      Last updated January 10, 2024
    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
